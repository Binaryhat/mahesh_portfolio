<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form  id="form">
            <!-- full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input required type="text" name='name' id="name" placeholder="Full Name">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input required type="tel" name='phone' id="phone" placeholder="555-555-5555"
                 pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input required type="email" name='email' id="email" placeholder="email@address.com">
            </div>
            <!-- Website -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input required type="url" name='website' id="website" placeholder="designyuga.com">
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input required type="password"  id="password1" placeholder="Create Password" 
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please inlude atleast 1 uppercase and 1 lowercase and 1 number">
            </div>
            <!--Confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input required type="password" name='password' id="password2" placeholder="Confirm Password" 
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please inlude atleast 1 uppercase and 1 lowercase and 1 number">
            </div>
            <button type="submit">Resister</button>
        </form>
        <!-- error/success msg -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
